<!DOCTYPE html>
<html>
<head>
    <title>Create Booking</title>
</head>
<body>
    <h1>Book a Table</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Booking</button>
    </form>
    
    {% if form.errors %}
        <div style="color: red;">
            <p>Please correct the errors below:</p>
            {{ form.errors }}
        </div>
    {% endif %}
    
</body>
</html>
