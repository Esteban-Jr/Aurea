{% extends "base.html" %}
{% load static %}

{% block title %}Change Password | Aurea{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h2 class="about-title text-center mb-4">Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark w-100 mt-3">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}

{% block footer_text %}
<div class="text-banner">
  <h1 class="outlined-text">SECURITY</h1>
</div>
{% endblock %}
