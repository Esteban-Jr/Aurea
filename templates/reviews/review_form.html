{% extends "base.html" %}
{% load static %}

{% block title %}Add Review | Aurea{% endblock %}

{% block content %}
<div class="container py-5">
  <!-- Title -->
  <div class="text-center mb-4">
    <h2 class="about-title">Add Your Review</h2>
  </div>

  <!-- Form -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="review-card p-4 shadow">
        <form method="post">
          {% csrf_token %}
          
          <!-- Comment field -->
          <div class="mb-3">
            {{ form.comment.label_tag }}
            {{ form.comment }}
          </div>
          
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" class="star-input" />
              <label for="star5" class="star-label">★</label>

              <input type="radio" id="star4" name="rating" value="4" class="star-input" />
              <label for="star4" class="star-label">★</label>

              <input type="radio" id="star3" name="rating" value="3" class="star-input" />
              <label for="star3" class="star-label">★</label>

              <input type="radio" id="star2" name="rating" value="2" class="star-input" />
              <label for="star2" class="star-label">★</label>

              <input type="radio" id="star1" name="rating" value="1" class="star-input" />
              <label for="star1" class="star-label">★</label>
            </div>
          </div>

          <!-- Buttons -->
          <div class="text-end">
            <button type="submit" class="btn btn-dark">
              <i class="bi bi-check-circle"></i> Submit Review
            </button>
            <a href="{% url 'review_list' %}" class="btn btn-outline-secondary">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer_text %}
ADD REVIEW
{% endblock %}
