{% extends "base.html" %}

{% block title %}Delete Review | Aurea{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 text-center" style="max-width: 500px; border-radius: 12px;">

    <!-- Title -->
    <h3 class="fw-bold mb-4" style="color:#dc3545;">Delete Review</h3>

    <!-- Message -->
    <p class="mb-4">Are you sure you want to delete this review?</p>

    <p class="mb-0 fst-italic">“{{ review.comment }}”</p>

    <!-- Author (moved lower) -->
    <p class="text-muted mt-3">
      – {{ review.user.username }}
    </p>

    <!-- Buttons -->
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2 px-4">
        <i class="bi bi-trash"></i> Yes, Delete
      </button>
      <a href="{% url 'review_list' %}" class="btn btn-outline-secondary px-4">
        Cancel
      </a>
    </form>

  </div>
</div>
{% endblock %}
